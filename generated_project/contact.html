<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header with navigation (consistent with other pages) -->
    <header>
        <nav>
            <ul>
                <li><a href="#" class="nav-link" data-target="home">Home</a></li>
                <li><a href="#" class="nav-link" data-target="about">About</a></li>
                <li><a href="#" class="nav-link" data-target="projects">Projects</a></li>
                <li><a href="#" class="nav-link" data-target="contact">Contact</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </nav>
    </header>

    <!-- Main content for the Contact page -->
    <main id="contact">
        <section class="contact-form-section">
            <form id="contact-form" novalidate>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
            <div class="form-feedback" id="form-feedback"></div>
        </section>

        <section class="social-links">
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </section>
    </main>
</body>
</html>
